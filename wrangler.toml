name = "ai-skill-registry"
main = "src/index.ts"
compatibility_date = "2024-01-01"
account_id = "40d37d9f795ab122228075b0becc0e08"
workers_dev = true

[vars]
ENVIRONMENT = "production"
APP_NAME = "Register Skill"
APP_DESCRIPTION = "Make your website discoverable by AI agents"

